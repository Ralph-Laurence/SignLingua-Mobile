<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat</title>
    <link rel="stylesheet" href="../static/libraries/bootstrap5/bootstrap.min.css">
    <link rel="stylesheet" href="../static/libraries/fontawesome6.7.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/libraries/fontawesome6.7.2/css/solid.min.css">
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/chat.css">
    <link rel="stylesheet" href="../static/libraries/jquery-emojiarea/jquery-emojiarea/jquery.emojiarea.css">
    <link rel="icon" href="data:," />
</head>

<body>
    <!-- LOADING OVERLAY -->
    <!-- <div class="loading-overlay page-load position-fixed start-0 end-0 top-0 bottom-0 w-100 h-100 z-3000">
        <div class="loading-content w-100 h-100 d-flex flex-column align-items-center justify-content-center">
            <div class="progress w-60 page-loader-progress">
                <div class="progress-bar progress-bar-striped bg-primary-700 progress-bar-animated" role="progressbar"
                    style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="text-white text-shadow loading-text mt-2">Loading...</h6>
        </div>
    </div> -->

    <!-- CHAT AREA -->
    <div class="main-content h-100 flex-fill">
        <div class="h-100 d-flex flex-flow-column">

            <!-- TOP PART: TARGET CONTACT's DETAILS -->
            <div class="messenger-header z-100 bg-white d-flex align-items-center shadow gap-2 px-3 pb-3 pt-4 flex-0-1-auto">
                <div id="contact-photo-wrapper">
                    <img id="contact-photo" src="../static/images/default_avatar.png">
                </div>
                <h6 id="header-contact-name" class="contact-name flex-fill text-truncate m-0">
                    <!-- DYNAMIC CONTENT GOES HERE -->
                </h6>
            </div>

            <!-- MIDDLE PART: THE CHAT AREA -->
            <div class="messenger-convbox-wrapper flex-1-1-auto position-relative overflow-hidden">
                <div class="w-100 h-100 p-3 overflow-y-auto messenger-convbox">

                </div>
                <!-- <div class="convo-item from-contact">
                    Test message
                </div>
                <div class="convo-item from-me">
                    Test message
                </div> -->

                <button class="btn btn-scroll-latest z-200 rounded-circle display-none shadow">
                    <span class="flex-center w-100 h-100">
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </button>

            </div>

            <!-- THE CHAT INPUT -->
            <div class="messenger-chat-box flex-0-1-auto p-3">
                <div class="w-100 chat-box-control-wrapper d-flex gap-2">
                    <button class="btn" id="btn-emoji-picker">
                        <img src="../static/images/icn_btn_emoji_picker.png">
                    </button>

                    <textarea class="chat-textarea" style="display: none;"></textarea>

                    <button class="btn btn-send ms-auto me-0">
                        <img src="../static/images/icn_btn_send.png">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/libraries/jquery-3.7.1/jquery-3.7.1.min.js" id="jquery-script" defer></script>
    <script src="../static/scripts/loader_overlay.js" defer></script>
    <script src="../static/libraries/bootstrap5/bootstrap.min.js" defer></script>
    <script src="../static/libraries/dompurify/purify.min.js" defer></script>

    <script src="../static/scripts/components/warning_modal.js" defer></script>

    <script src="../static/libraries/jquery-emojiarea/jquery-emojiarea/jquery.emojiarea.js" defer></script>
    <script src="../static/libraries/jquery-emojiarea/jquery-emojiarea/packs/custom/custom.js" defer></script>
    <script src="../static/scripts/chat.js" defer></script>
</body>

</html>
