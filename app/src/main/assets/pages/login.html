<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login</title>
    <link rel="stylesheet" href="../static/libraries/bootstrap5/bootstrap.min.css">
    <link rel="stylesheet" href="../static/libraries/fontawesome6.7.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/libraries/fontawesome6.7.2/css/solid.min.css">
    <link rel="stylesheet" href="../static/fonts/inter.css">
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/page_login.css">
    <link rel="icon" href="data:," />
</head>

<body>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay page-load position-fixed start-0 end-0 top-0 bottom-0 w-100 h-100 z-3000">
        <div class="loading-content w-100 h-100 d-flex flex-column align-items-center justify-content-center">
            <div class="progress w-60 page-loader-progress">
                <div class="progress-bar progress-bar-striped bg-primary-700 progress-bar-animated" role="progressbar"
                    style="width: 100%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h6 class="text-white text-shadow loading-text mt-2">Loading...</h6>
        </div>
    </div>

    <div class="container-fluid d-flex flex-column align-items-center px-4 py-5">
        <img src="../static/images/logo-brand-sm.png" alt="logo" class="mx-auto mb-5 logo">
        <h1 class="fw-bold w-100 mb-4">Let's sign you in</h1>
        <p class="w-100 text-color-gray-900 mb-4">Welcome back,<br>you've been missed</p>

        <div class="alert alert-danger w-100" role="alert" id="alert-login-failed" style="display: none;">
            <i class="fas fa-exclamation-triangle me-1"></i>
            <span class="message"><!--Login Failed!<br>Incorrect username or password.--></span>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" id="input-umail" class="form-control p-2" placeholder="Username or Email" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" autocorrect="off" spellcheck="false">
        </div>

        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon2">
                <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="input-password" class="form-control p-2" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" autocomplete="new-password">
        </div>

        <button id="btn-sign-in" type="button" class="btn primary-button mb-5 w-100">
            Sign In
        </button>

        <small class="d-block mb-2">Don't have an account?</small>

        <button id="btn-register" type="button" class="btn secondary-button mb-5 w-100">
            Register
        </button>

    </div>
    <script src="../static/libraries/jquery-3.7.1/jquery-3.7.1.min.js" id="jquery-script" defer></script>
    <script src="../static/scripts/loader_overlay.js" defer></script>
    <script src="../static/libraries/bootstrap5/bootstrap.min.js" defer></script>
    <script src="../static/scripts/components/warning_modal.js" defer></script>
    <script src="../static/scripts/login.js" defer></script>
    
</body>
</html>
